      team_id:
        heading: Team ID
      name:
        _: &name Name
        label: *name
        heading: *name
        api_title: *name
        api_description: *name
      initials:
        _: &initials Initials
        label: *initials
        heading: *initials
        api_title: *initials
        api_description: *initials
      capacity:
        _: &capacity Capacity
        label: *capacity
        heading: *capacity
        api_title: *capacity
        api_description: *capacity
      hex_color:
        _: &hex_color Hex Color
        label: *hex_color
        heading: *hex_color
        api_title: *hex_color
        api_description: *hex_color
        options:
          - '#9C73D2'
          - '#48CDFE'
          - '#53F3ED'
          - '#47E37F'
          - '#F2593D'
          - '#F68421'
          - '#F9DE00'
          - '#929292'
      active:
        _: &active Active
        label: *active
        heading: *active
        api_title: *active
        api_description: *active
        options:
          one: One
          two: Two
          three: Three
