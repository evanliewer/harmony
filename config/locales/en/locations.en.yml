en:
  locations: &locations
    label: &label Locations
    breadcrumbs:
      label: *label
    navigation:
      label: *label
      icon: fal fa-solid fa-location-dot
    buttons: &buttons
      new: Add New Location
      create: Create Location
      edit: Edit Location
      update: Update Location
      destroy: Remove Location
      shorthand:
        edit: Edit
        destroy: Delete
      confirmations:
